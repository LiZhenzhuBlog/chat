    # 标题：Machine Learning for Onset Prediction of Patients with Intracerebral Hemorrhage
    ## 摘要：
	### 目标：脑出血（ICH）具有较高的死亡率和长期发病率，因此对整体健康经济产生重大影响。如果不知道确切的发作时间，结果尤其不良，但目前尚未建立可靠的基于影像的发作估计方法。我们假设使用人工智能（AI）对ICH患者的发作进行预测可能比人类读者更准确。材料和方法：从巴塞尔大学医院自2007年1月至2021年7月期间的7421个经确认的ICH计算机断层扫描（CT）数据集中提取了一个ICH分割算法以及两个用于发作估计的分类器（一个基于放射组学，一个基于卷积神经网络）。这些分类器是基于644个已知发作时间在>1小时和<48小时之间的黄金标准数据集进行训练的。将分类器的结果与两名放射科医生的评级进行比较。结果：基于AI的分类器和放射科医生对已知发作时间的判别能力都较差，卷积神经网络（CNN）的平均绝对误差（MAE）为9.77小时（95% CI（置信区间）= 8.52-11.03），放射组学模型为9.96小时（8.68-11.32），评级者1为13.38小时（11.21-15.74），评级者2为11.21小时（9.61-12.90）。CNN和放射组学模型的结果与已知发作时间的平均值均没有显著差异（p = 0.705和p = 0.423）。结论：在我们的研究中，基于AI的分类器和人类读者对ICH患者发作时间的估计判别能力较差。这表明仅基于CT数据的精确AI发作时间估计可能不太可能在不久的将来改变临床决策。也许多模态的基于AI的方法可以改善ICH发作预测，并应在未来的研究中考虑。
	##关键词：人工智能；发作预测；脑出血；机器学习

    ## 结果：
    ### 1、翻译：研究队列
	#### 在2007年1月至2021年7月间，通过PACS爬虫查询获得了共7733名经CT诊断为脑出血的患者。其中，312名患者未同意将其与研究相关的数据用于研究目的。在剩下的7421名患者中，6121名患者没有或只有不完整的入院记录，无法提供发作症状开始时间，因此没有可识别的黄金标准。在剩下的1300份数据中，有644名患者符合最终纳入标准（血液容积>15 mm3，发作时间>1小时且<48小时），因此被用于训练模型。研究工作流程如图1所示。
	### 2、 AI分类器和放射科医生对已知发作时间的判断
	#### 都表现出较差的区分能力，卷积神经网络（CNN）的平均绝对误差（MAE）为9.77小时（95%置信区间为8.52-11.03小时），放射医学模型的MAE为9.96小时（8.68-11.32小时），人类读者1的MAE为13.38小时（11.21-15.74小时），人类读者2的MAE为11.21小时（9.51-12.90小时），具体数据可见表1。




	## 图片：
	### 图1. 患者纳入流程图。
	#### 研究设计概述：在原始研究人群的子集上（1.），训练一个血肿分割模型（2.），用于为整个研究人群生成血肿分割结果（3.）。然后进行基于放射学特征、卷积神经网络和人类的年龄预测（4.）（MAE：平均绝对误差；CNN：卷积神经网络；nnU-Net：用于语义分割的神经网络）。
	### 表1  Results of human raters and machine learning classifiers for onset estimation of patients with intracerebral hemorrhage.
	#### 人类读者1和人类读者2的判断结果都显著地不如已知发作时间的平均值（p = 0.006和p = 0.045）。卷积神经网络（CNN）和放射医学模型的结果与已知发作时间的平均值之间没有显著差异（p = 0.705和p = 0.423）。人类读者1和人类读者2之间的组内相关性较差（组内相关系数ICC = 0.251）。
	### 图2：入院影像中脑内出血的平均密度及与症状发作的关联。HU = 霍氏单位，age in h = 发作开始后的时间（小时）。

    ## 结论：
    ### 在我们的研究中，基于人工智能的分类器和人类读者对脑出血患者的发作时间估计的辨别能力很差。这表明仅基于CT数据的准确的基于人工智能的脑出血发作时间估计可能在不久的将来不太可能改变临床决策。也许多模态的基于人工智能的方法可以改善脑出血发作预测，并且应该在未来的研究中加以考虑。


    ## 方法：
    ### 研究设计
	#### 本研究包括2007年1月至2021年7月期间在巴塞尔大学医院诊断为脑出血的所有连续患者。患者的识别是通过一个自编程的内部图像存档与通信系统（PACS）数据检索工具（PACS爬虫）进行的。进一步的纳入标准是在成像时年龄大于17岁且有已知的症状发作时间。拒绝将个人数据用于研究目的的患者被排除在外。
	
	### 数据处理、分类器训练和图像评估
	#### CT数据集被导出到一个研究服务器（NORA Imaging Platform, 德国弗莱堡 [10.1055/s-0037-1602977]）。在一个随机的319个CT数据集子集中，使用1毫米厚的轴向切片（软组织窗）对血肿进行手动分割，以训练用于自动脑出血分割的算法。其他所有的CT数据集都使用训练好的分类器进行分割（如下所述）。
	#### 临床数据，包括症状发作时间点，从患者的临床记录中提取。为了自动分割脑出血，我们在我们的手动注释数据集上训练了一个nnU-Net [https://arxiv.org/abs/1809.10486, 2021年9月10日访问] [10.1038/s41592-020-01008-z]。nnU-Net是一个医学分割框架，它自动配置数据预处理和训练U-Net的超参数。它可以根据输入数据集的特征推导出优化设置数据预处理参数（如归一化和重采样）以及U-Net配置（如层数和批处理大小）的启发式。此外，它还执行广泛的数据增强（图像旋转、模糊等）。在20多个公开的图像分割挑战中，这个自动配置的分割流程优于其他提交的方法。因此，nnU-Net被用于脑出血分割。
	#### 为了估计脑出血患者的发作时间，我们测试了两种不同的算法：1. 基于放射医学特征的回归树（Radiomics）。2. 卷积神经网络（CNN）。这些分类器是根据644个数据集的黄金标准进行训练的，其中（a）已知发作时间>1小时且<48小时，（b）血肿体积>15 mm3（见图1中的流程图）。标准（a）的定义是为了在训练数据集中只包括急性到亚急性的脑出血，因为在这个时间范围内的治疗和分流决策特别重要。标准（b）的定义是因为>15 mm3的截断值提供了可靠的自动脑出血分割。采用5折交叉验证进行评估。由于只使用了标准模型和超参数，所以没有使用额外的验证集进行超参数优化。
	#### 辐射组学方法包括32个辐射组学特征（14个形状特征：伸长度、扁平度、最小轴长度、主轴长度、最大2D直径列、最大2D直径行、最大2D直径切片、最大3D直径、网格体积、次要轴长度、球度、表面积、表面体积比、体素体积；18个一阶强度特征：第10百分位、第90百分位、能量、熵、四分位距、峰度、最大值、平均绝对偏差、均值、中值、最小值、范围、稳健的平均绝对偏差、均方根、偏度、总能量、均匀度、方差），这些特征是从CT图像和ICH分割中使用pyradiomics [10.1158/0008-5472.CAN-17-0339]提取的。这些特征被用于训练使用XGBoost [https://doi.org/10.1145/2939672.2939785，2021年9月10日访问]的梯度提升回归树（学习率0.01，树的数量200，最大深度2）。
	#### 对于CNN方法，训练了一个3D卷积神经网络回归器。作为架构，使用了来自[https://papers.nips.cc/paper/2019/hash/eb1e78328c46506b46a4ac4a1e378b91-Abstract.html，2021年9月10日访问]的CBR-tiny模型，通过将2D卷积替换为3D卷积（网络架构：4个连续的卷积+批量归一化+最大池化块，后面是自适应平均池化和全连接层）。为了提高模型性能，它在一个大型数据集上进行了预训练，并使用辅助任务：在包含ICH的7421个CT图像上，网络被训练用于预测ICH的体积（图1）。体积是由我们的分割模型生成的ICH分割得出的。在这个第一次训练之后，模型在发作时间估计任务上进行了微调。训练时使用了以下超参数：批大小8，学习率0.0005，训练轮数15，学习率在整个训练过程中使用余弦调度器衰减到0。

	### 为了评估分割和发作预测的效果，采用了5折交叉验证方法。
	#### 此外，从训练数据集中随机选取了117个CT数据集（图1），由两名放射科医生（在ICH解读方面有4年和5年的经验）根据他们的临床放射学经验和次要因素（周围水肿：较大的水肿=较晚的出血时间；Hounsfield单位（HU）：急性出血约为60-70 HU，每24小时下降约2 HU）对出血的年龄进行了分析。出血年龄以小时为单位给出。进行了评估两位医生之间的一致性比较，并将结果与基于人工智能的年龄预测结果进行了比较。

	### 统计学
	#### 为了计算置信区间，我们使用了10,000次随机排列的bootstrap方法。对于人工评估者和基于人工智能算法与基线的比较，我们使用了Wilcoxon符号秩检验，因为我们的数据没有正态分布，通过Kolmogorow-Smirnow检验进行了测试。 p < 0.05的结果被认为是具有统计学意义的。由于不同的方法在同一组患者上进行比较，所以使用了成对测试。所有的统计分析都是使用python 3.8进行的。

    ## 讨论：
    ### 我们的研究表明，无论是人工评分者还是机器学习算法，在基于CT成像特征来估计脑出血患者发作时间方面，都只有很差的鉴别能力。这可能部分地可以解释为疾病的性质和过程所导致。
    ### 众所周知，急性脑出血在CT上可能呈现出不同年龄的混合密度，代表不同时期的血液[20,21,22,30,31]。因此，基于CT密度来估计发作时间可能会误导。另一个特征，周围血肿水肿，众所周知会随时间推移而进展，但也依赖于其他因素，如抗凝状态[32]。此外，患者年龄[33]、抗凝药物[34]和血压[35]等多种因素也是已知影响ICH成像表现的因素，超出了时间的范畴。关于手动评分，已有研究显示ICH形状和密度特征之间的一致性评价有希望[36,37]。然而，到目前为止，尚无发表的研究发现基于评分或机器学习算法可以可靠地确定未知症状发作的ICH患者的发作时间。

	### 尽管目前受限，治疗和分流决策是基于一些因素的，如再出血的可能性、脑水肿和脑疝，这些因素与出血发作时间有关[12]。可能的治疗策略包括降低血压[13,14]、神经外科手术清除[16]和应用氨甲环酸[17,38]，这些可能降低了与神经功能恶化、病情恶化和死亡有关的血肿扩展风险[12,20]。当前的方法主要针对血肿扩展，在较早的时间窗口内发生的可能性更大[36]。在这种情况下，对于未知发作时间的ICH患者，发作时间的预测可能具有重要的临床意义；然而，平均误差接近10小时可能过于不准确，无法用于临床决策。相反，其他可能识别血肿扩展风险的特征可能会被作为替代方案使用。另外，对于血肿增长和功能结果的预测，机器学习算法已经显示出有希望的准确性[23]，这很可能是因为从成像中提取的几个其他特征决定了结果，而不仅仅是发作时间。

	### 我们的研究有一些限制。首先，时间点的真实情况（即金标准），这是手动评分和机器学习分类器所基于的，可能在某些情况下不精确。基本上，金标准的质量是基于其上的AI模型的性能和准确度的一个非常重要的参数。换句话说，AI模型的好坏取决于其所基于的数据的质量。由于我们的队列中ICH的确切发作时间只能在一定程度上确定，并且取决于许多因素（病史、急诊医生的报告、临床症状不明确），我们基于的金标准也相对不精确。这也得到了一个事实的支持，即考虑到我们整个队列的出血年龄，无法可靠地确定随时间变化的密度值（Hounsfield单位）的减少（图2）。然而，改进金标准总体上是有问题的，因为ICH的确切发作时间永远无法绝对确定，并且由于上述因素，总是相对不准确。


	### 临床症状的急性程度可能与缺血性脑卒中相当，报道的症状发生时间被用于多项研究验证基于影像的发作时间估计方法[39,40,41,42,43]。

	### 其次，可以认为，训练和验证分类器的患者数量较多可能会产生更准确的结果。基本上，算法训练的数据集越大，基于人工智能的方法的表现就越好。换句话说，队列的数据规模是一个关键因素。一些研究表明，当数据规模非常大时，基于人工智能的算法的表现与专家（例如人工评分者）相当甚至更好[44]。在我们的训练数据集中，仅有644名患者被纳入ICH发作时间估计。因此，有趣的是，通过纳入更多数量显著的患者，结果是否会有显著的变化或改进。然而，当前的研究已经使用了一个相当大的数据集，结果仍然远未达到临床可用性。

	### 第三，我们必须注意到，急性ICH的平均密度（Hounsfeild Unit）会随时间而降低[45,46]。然而，当用于几小时的较短时间跨度时，这是一种粗略的测量。此外，ICH通常由混合密度的血液组成，这可能更加偏倚结果[36]。基于这些因素和上述结果，可以假设ICH可被诊断的CT扫描中的信息内容可能不包含或覆盖我们正在寻找的信息（ICH发作时间）。在我们的例子中，人工评分者也无法从CT数据集中更准确地读取出出血年龄（发作时间），精度大约为±10小时。因此，这些信息可能在图像中不存在足够的信息。相反，如果人工评分者已经不能自信地读取出信息，基于人工智能的方法可能也不能。在这种背景下，只有对极大且完全注释的数据集进行分析才是有希望的（参见上面的讨论）。

	### 第四，我们没有使用多模态数据进行基于人工智能的方法，而仅使用了基于CT的数据。然而，对于ICH发作时间的预测，其他数据，如灌注指标[47]、血液动力学指标[48]、颅内动脉血管形态和解剖差异（尤其是微血管侧支循环方面）[49,50]或基于CT的次生血液动力学参数以及实验室检测结果都可以被使用甚至结合起来。这样的多模态基于人工智能的方法可能会显著改善ICH发作时间的预测，并应在未来的研究中加以考虑。



    ## 简介：
    ### Intracerebral hemorrhage（ICH）
    #### 的全球发病率为每年每10-30万人[1,2]。其中最常见的形式是自发性原发性ICH，由于慢性动脉高血压或淀粉样血管病背景下既往存在的血管损伤导致小型脑实质内动脉血管和小动脉破裂而引起[3]。与缺血性中风相比，出血性中风的发病率更高，头30天的总体病死率超过30%[3,4,5]。此外，ICH相关的一半死亡发生在初次发作后的24小时内[6]，而1年后有75%的患者仍然存在持续的身体损伤[7]。因此，ICH对医疗保健系统造成了显著的经济负担，通常需要长期的治疗[8,9,10]。
    ### 在许多通过影像诊断为脑出血的患者中，确切的发作时间是未知的[11]。然而，治疗和分流决策是基于与出血发作时间有关的因素，如再出血的可能性、脑水肿和疝气[12]。
    #### 因此，已经证明与发作时间不明的患者相比，30天后的功能结果明显更差[13]。可能的治疗策略[14]，如降低血压[15,16,17]、神经外科手术清除[18]和应用氨甲环酸[19]，可以减少与神经恶化、导致不良结果和死亡相关的血肿扩大的风险[12,20]。尽管已经开发和测试了有前景的人工[12,20,21,22]和基于机器学习的算法，用于预测血肿增长的风险和功能结果[23]，但据我们所知，还没有研究测试过基于影像特征的机器学习算法在脑出血患者发作时间估计方面的可靠性。因此，基于人工智能的方法特别有趣和有前景，因为它可以检测可能隐藏或主要不明显的图像信息，并将其用于分析过程。这为数据分析开辟了新的可能性。近年来，基于人工智能的应用在临床常规中越来越多地被应用，尤其在放射学领域[24,25]。例如，自动检测胸部CT扫描中的肺动脉栓塞[26]或头部CT扫描中的脑出血检测和体积测量[27,28,29]。

    #### 因此，我们假设使用机器学习来估计脑出血患者的发作时间是可行的，并且可能比人工读者更准确。

    


    ## GPT检索的未知知识
    ### 在深度学习中，batch size、patch size和network topology是三个重要的概念。
    #### Batch size（批大小）：在训练深度神经网络时，数据通常会被划分为小批量进行处理。Batch size指的是每次迭代训练时所使用的样本数量。较大的batch size可以加快训练速度，但同时也会占用更多的内存。较小的batch size可能会增加训练的噪声，但可以更好地利用GPU的并行性。
    #### Patch size（补丁大小）：在图像处理任务中，尤其是图像分割任务中，通常将图像分割成较小的块或补丁进行处理。Patch size指的是这些补丁的大小。较小的patch size可以捕捉到更多的细节信息，但可能会导致较高的计算复杂度。较大的patch size可以提取更全局的特征，但可能会丧失一些细节。
    #### Network topology（网络拓扑）：在深度学习中，网络拓扑指的是神经网络的结构和连接方式。它决定了网络中神经元的排列方式以及它们之间的连接方式。不同的网络拓扑可以适用于不同的任务和数据集。常见的网络拓扑包括全连接网络、卷积神经网络（CNN）、循环神经网络（RNN）等。
    ### One-hot编码
    #### 是将离散特征转化为二进制向量的一种编码方式。它的基本思想是将每个取值转化为一个长度等于特征取值个数的向量，其中只有一个元素为1，其余元素为0。这个元素的位置表示该特征取值的索引。通过这种编码方式，可以在机器学习算法中更好地处理离散特征，而不引入特定的顺序关系。我们以一个颜色特征为例来说明一下。假设我们有一个颜色特征，可能的取值有"红色"、"蓝色"和"绿色"。我们可以使用One-hot编码将这个颜色特征转化为二进制向量。
        "红色"可以表示为[1, 0, 0]
        "蓝色"可以表示为[0, 1, 0]
        "绿色"可以表示为[0, 0, 1]
        这样，我们就将原始的离散特征转化为了二进制向量，可以更好地在机器学习算法中进行处理。例如，在神经网络中，我们可以将这个特征作为输入向量的一部分，每个神经元对应一个特征取值，它们的激活状态表示该特征是否存在。
    ### 自适应平均池化（Adaptive Average Pooling）是一种池化操作，可以将输入的任意大小的特征图转换为固定大小的特征图。与传统的固定大小池化不同，自适应平均池化可以自动适应输入的大小，并在每个池化区域内计算平均值。这样可以使得网络在输入尺寸变化时具有更好的适应性。

	#### 举个例子，假设有一个输入特征图大小为[10, 10, 64]，其中10表示高度和宽度的尺寸，64表示通道数。如果应用2x2的自适应平均池化，输出的特征图大小将变为[5, 5, 64]，即将每个2x2的输入区域内的值取平均并输出。

	### 全连接层（Fully Connected Layer）是神经网络中的一种常见层类型。在全连接层中，每个神经元都与上一层的所有神经元相连接，并通过权重来调整输入信号的影响。全连接层通常用于将特征图转换为最终的输出结果。

	#### 举个例子，假设有一个输入特征向量大小为[128]，如果应用全连接层，可以将这个特征向量与一组权重相乘，并通过激活函数得到最终的输出结果。全连接层的神经元数量通常由任务的需求和网络结构来确定。

	### bootstrap方法的应用。

	#### 假设我有一个数据集，其中包含了100个人的身高数据。现在我想要估计这个样本的均值和置信区间。我可以使用bootstrap方法来实现。首先，我从原始数据集中有放回地随机抽取100个样本，形成一个新的样本集。然后，计算这个新样本集的均值。接下来，我将这个新样本集放回原始数据集中，再次随机抽取100个样本，计算均值。我可以重复这个过程许多次，比如重复抽取1000次。通过这样的重复抽取和计算，我得到了1000个均值值。然后，我可以使用这1000个均值值来计算均值的分布和置信区间。例如，我可以计算这1000个均值值的平均值作为估计的均值，并计算95%的置信区间。通过bootstrap方法，我可以获得对于整体样本均值的估计，并且可以计算出它的置信区间，以反映估计的不确定性。这个例子展示了如何使用bootstrap方法来估计统计量的分布和置信区间。

	### Kolmogorov-Smirnov检验和Wilcoxon符号秩检验是两种不同的统计方法，用于比较两组数据之间的差异。它们的区别主要在以下几个方面：

	#### 假设检验的对象：Kolmogorov-Smirnov检验用于比较两个样本是否来自同一分布或者一个样本是否来自某个特定分布。它的零假设是两个样本来自同一分布或者一个样本来自特定分布。而Wilcoxon符号秩检验用于比较两个相关样本之间的差异。它的零假设是两个相关样本中的差异的中位数等于零。

	#### 检验统计量的计算方法：Kolmogorov-Smirnov检验的检验统计量是两个样本累积分布函数（CDF）之间的最大差异。这个差异被称为Kolmogorov-Smirnov统计量。而Wilcoxon符号秩检验的检验统计量是两个相关样本中的差异的秩和。

	#### 假设检验的结果解释：在Kolmogorov-Smirnov检验中，我们会计算一个p值，用于评估观察到的最大差异是否仅仅是由于抽样误差导致的。如果p值小于预先设定的显著性水平，我们可以拒绝零假设，认为两个样本来自不同的分布。而在Wilcoxon符号秩检验中，我们会计算一个符号秩检验统计量，并将其与一个临界值进行比较。如果统计量小于临界值，我们可以拒绝零假设，认为两个相关样本之间存在差异。

	#### 总的来说，Kolmogorov-Smirnov检验适用于比较两个样本的分布差异，而Wilcoxon符号秩检验适用于比较两个相关样本之间的差异。它们在假设检验对象、检验统计量的计算方法以及结果解释等方面都有所不同。
